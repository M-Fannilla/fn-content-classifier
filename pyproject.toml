[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fn-classfier"
requires-python = ">=3.11"
version = "0.0.1"
description = "Classifying images using machine learning models."
dependencies = []

[project.optional-dependencies]
train = [
    "timm",
    "numpy",
    "pandas",
    "Pillow",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "scipy",
    "tqdm",
    "iterative-stratification",
    "wandb",
    "weave",
    "jupyter",
    "ipywidgets",
    "gradio",
    "onnx",
    "onnxruntime",
    "torch-lr-finder",
    "pynvml",
]
demo = [
    "gradio",
    "onnxruntime",
    "numpy",
    "Pillow",
    "plotly",
]
inference = [
    "onnxruntime",
    "numpy",
    "Pillow",
]
gcp = [
    "google-cloud-storage",
    "google-cloud-pubsub",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
