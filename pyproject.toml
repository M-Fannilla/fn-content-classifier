[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fn_transcoder"
requires-python = ">=3.11"
version = "0.0.1"
description = "A package with modular dependencies for audio, video, and images transcoding processes"
dependencies = [
    "google-cloud-storage>=2.16.0",
    "pydantic-settings>=2.5.2",
    "google-cloud-pubsub>=2.26.1",
    "google-cloud-run>=0.10.10",
    "ffmpeg-python>=0.2.0",
    "pillow==11.1.0",
    "pillow-heif==0.21.0",
    "GPUtil==1.4.0"
]

[project.optional-dependencies]
tests = [
    "pytest==8.3.4",
    "pytest-cov==5.0.0",
    "pytest-asyncio==0.25.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
